<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Confession Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f4f6;
        font-family: "Roboto", sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
      }
      .form-container {
        max-width: 28rem;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }
      .form-container img {
        display: block;
        margin: 0 auto;
        height: 3rem;
        width: auto;
      }
      .form-container h2 {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 1.875rem;
        font-weight: 800;
        color: #1f2937;
      }
      .form-container p {
        margin-top: 0.5rem;
        text-align: center;
        font-size: 0.875rem;
        color: #4b5563;
      }
      .form-container p i {
        color: #ef4444;
      }
      .form-container form {
        margin-top: 2rem;
      }
      .form-container input {
        appearance: none;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        color: #1f2937;
      }
      .form-container input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
      }
      .form-container button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 0.375rem;
        background-color: #6366f1;
        color: white;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-container button:hover {
        background-color: #4f46e5;
      }
      .form-container button i {
        margin-right: 0.5rem;
      }
      .warning-text {
        display: none;
        color: #ef4444;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <img
          alt="A placeholder image of a heart symbol"
          src="https://placehold.co/100x100"
        />
        <h2>Confess Your Feelings</h2>
        <p>
          <i class="fas fa-heart"> </i>
          Make your move and let her know how you feel
          <i class="fas fa-heart"> </i>
        </p>
        <form action="#" method="POST" onsubmit="return validateForm()">
          <input name="remember" type="hidden" value="true" />
          <div>
            <label class="sr-only" for="name"> Your Name </label>
            <input
              autocomplete="name"
              id="name"
              name="name"
              placeholder="Your Name"
              required=""
              type="text"
            />
          </div>
          <p class="warning-text" id="warning-text">
            Name must be at least 5 characters long.
          </p>
          <div>
            <button type="submit">
              <i class="fas fa-paper-plane"> </i>
              Send Confession
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function validateForm() {
        const nameInput = document.getElementById("name");
        const warningText = document.getElementById("warning-text");

        if (nameInput.value.length < 5) {
          warningText.style.display = "block";
          return false;
        } else {
          warningText.style.display = "none";
          return true;
        }
      }
    </script>
  </body>
</html>
